buildPack: go
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: jenkinsxio/builder-go:0.1.268
        stages:
          - name: ci
            steps:
              - name: tests
                image: jenkinsxio/builder-go:0.1.268
                command: make
                args: ['test']
                workingDir: "/workspace/workspace"
                env:
                  - name: GOPATH
                    value: /workspace/go
                  - name: HELM_HOME
                    value: /builder/home/.helm
